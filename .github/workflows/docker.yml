name: Build and Push Docker Image for Kubernetes

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifests:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Kubernetes manifests
        run: |
          mkdir -p k8s
          cat > k8s/deployment.yaml << 'EOF'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: file-exchange
            labels:
              app: file-exchange
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: file-exchange
            template:
              metadata:
                labels:
                  app: file-exchange
              spec:
                containers:
                - name: file-exchange
                  image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 5000
                    name: http
                  env:
                  - name: FLASK_ENV
                    value: "production"
                  volumeMounts:
                  - name: uploads
                    mountPath: /app/uploads
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "100m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 5000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /
                      port: 5000
                    initialDelaySeconds: 5
                    periodSeconds: 5
                volumes:
                - name: uploads
                  persistentVolumeClaim:
                    claimName: file-exchange-pvc
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: file-exchange
            labels:
              app: file-exchange
          spec:
            type: LoadBalancer
            ports:
            - port: 80
              targetPort: 5000
              protocol: TCP
              name: http
            selector:
              app: file-exchange
          ---
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: file-exchange-pvc
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
          EOF

      - name: Upload Kubernetes manifests
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: k8s/

  push-to-registry:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Push image info to registry
        run: |
          echo "Docker image pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Available for Kubernetes Rancher import"
